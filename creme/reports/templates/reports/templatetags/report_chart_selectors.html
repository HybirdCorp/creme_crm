{% load i18n creme_widgets %}
<li chained-name="graph" class="ui-creme-chainedselect-item">
    {% translate 'Graph' context 'reports-graphs' %}:
    <select auto="False" widget="ui-creme-dselect" class="ui-creme-input ui-creme-widget ui-creme-dselect" style="width:12em;">
    {% for name, chart in report_charts %} 
        <option value="{{name}}" {% if rgraph.chart == name %}selected{% endif %}>{{chart.label}}</option>
    {% endfor %}
    </select>
</li>
<li chained-name="sort" class="ui-creme-chainedselect-item">
    {% translate 'Sorting' %}:
    <select auto="False" widget="ui-creme-dselect" class="ui-creme-input ui-creme-widget ui-creme-dselect" style="width:8em;">
        <option value="ASC"{% if rgraph.asc %} selected{% endif %}>{% translate 'Ascending' %}</option>
        <option value="DESC"{% if not rgraph.asc %} selected{% endif %}>{% translate 'Descending' %}</option>
    </select>
</li>
<li class="ui-creme-chainedselect-item">
    <button onclick="$(this).parents('.ui-creme-chainedselect').creme().widget().selector('plot').creme().widget().reload(undefined, undefined, undefined, false, {forcecache:true});"
            class='reports-chart-selectors-refresh' >
        {% widget_icon name='refresh' size='form-widget' label=_('Regenerate') %}
    </button>
</li>
