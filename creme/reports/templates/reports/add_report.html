{% extends "creme_core/generics/blockform/add.html" %}

{% block extrahead %}
    <script type="text/javascript">
        $(document).ready(function() {
            $('#{{form.ct.auto_id}}').change(function() {
                var opts = {
                    'ct': this,
                    'hf': '#{{form.hf.auto_id}}',
                    'filter': '#{{form.filter.auto_id}}',
                };
                creme.reports.load(opts);
            });

            $('#{{form.ct.auto_id}}').change();
        });
    </script>
{% endblock %}
