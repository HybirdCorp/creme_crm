{% load i18n %}
<div class="related_field_selectors inline_selectors">
    <h4 class="selector_title">{% translate 'Related entities' %}</h4>
    {% if widget.choices %}
        <ul class="selector_list">
            {% for choice_id, related_vname in widget.choices %}
            <li class="selector" data-column="{{choice_id}}"><input type="checkbox">{{related_vname}}</li>
            {% endfor %}
        </ul>
    {% else %}
        {% translate 'No other entity type references this entity type.' %}
    {% endif %}
</div>
