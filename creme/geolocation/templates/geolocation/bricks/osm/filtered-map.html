{% extends 'geolocation/bricks/base/filtered-map.html' %}
{% load i18n creme_core_tags creme_bricks %}

{% block brick_extra_class %}{{block.super}} geolocation-leaflet{% endblock %}

{% block brick_geolocation_script %}
    <script type="text/javascript">
         $('.brick[id="{{brick_id}}"]').on('brick-ready', function(event, brick) {
             new creme.geolocation.AddressesBrick(brick, {
                 mapController: new creme.geolocation.LeafletMapController({
                     nominatimUrl: '{{nominatim_url}}',
                     tileMapUrl: '{{tilemap_url}}',
                     tileMapAttribution: '&copy; <a href="{{tilemap_copyright}}">OpenStreetMap</a> contributors'
                 }),
                 addressesUrl: '{% url 'geolocation__addresses' %}'
             });
         });
    </script>
{% endblock %}
