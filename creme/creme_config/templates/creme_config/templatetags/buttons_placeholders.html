{% if buttons %}
 <div class="buttons-list instance-buttons buttons-config">
    <ul>
      {% for button in buttons %}
        <li><span class="menu_button" title="{{ button.description }}">{{ button.label }}</span></li>
      {% endfor %}
    </ul>
 </div>
  {% else %}
 <div class="buttons-list buttons-list-empty instance-buttons buttons-config">
    <span class="empty-message">{{ empty_label }}</span>
 </div>
{% endif %}
