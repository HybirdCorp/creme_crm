{% extends 'creme_core/bricks/generic/hat-bar.html' %}
{% load i18n %}

{% block icon %}
    {% with img_url=object.image.get_dl_url %}
        {% if img_url %}
            {% translate 'Logo' as img_label %}<img src="{{img_url}}" alt="{{img_label}}" title="{{img_label}}" style="max-height:64px;max-width:200px;"/>
        {% else %}
            {{block.super}}
        {% endif %}
    {% endwith %}
{% endblock %}
