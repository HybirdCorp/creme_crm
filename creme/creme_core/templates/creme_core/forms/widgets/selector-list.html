{% load creme_widgets %}
<div {% include "django/forms/widgets/attrs.html" %}>
    {% include widget.input.template_name with widget=widget.input %}
    <div class="inner-selector-model" style="display:none;">
        {% include widget.selector.template_name with widget=widget.selector %}
    </div>
    <ul class="selectors ui-layout"></ul>
    <ul class="ui-layout hbox">
        {% for action in widget.actions %}
        <li>
            <button class="ui-creme-actionbutton selectorlist-{{action.name}}{% if action.icon %} with-icon{% endif %}" title="{{action.title}}" alt="{{action.title}}" type="button" {% include 'django/forms/widgets/attrs.html' with widget=action %}>
                {% if action.icon %}{% widget_icon name=action.icon size='form-widget' label=action.label %}{% endif %}
                {{action.label}}
            </button>
        </li>
        {% endfor %}
    </ul>
</div>
