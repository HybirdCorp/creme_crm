{% load creme_widgets %}
<ul class="ui-layout hbox {{widget.class}}" widget="{{widget.widget_type}}">
    <li class="delegate">
        {% include widget.delegate.template_name with widget=widget.delegate %}
    </li>
    {% for widget in widget.buttons %}
    <li>
        <button class="ui-creme-actionbutton{% if widget.icon %} with-icon{% endif %}" name="{{widget.name}}" title="{{widget.title}}" type="button" {% include 'django/forms/widgets/attrs.html' %}>
            {% if widget.icon %}{% widget_icon name=widget.icon size='form-widget' label=widget.label %}{% endif %}
            <span>{{widget.label}}</span>
        </button>
    </li>
    {% endfor %}
</ul>
