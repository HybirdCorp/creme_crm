{% load i18n %}
<div class="custom_field_selectors inline_selectors">
    <h4 class="selector_title">{% translate 'Custom fields'%}</h4>
    {% if widget.choices %}
        <ul class="selector_list">
            {% for choice_id, cfield_name in widget.choices %}
            <li class="selector" data-column="{{choice_id}}"><input type="checkbox" /><label>{{cfield_name}}</label></li>
            {% endfor %}
        </ul>
    {% else %}
        <span class="empty-message">{% translate 'No custom field at the moment.' %}</span>
    {% endif %}
</div>
