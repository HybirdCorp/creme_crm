{% load i18n %}<span class="{{widget.class}}" widget="{{widget.widget_type}}" date_format="{{widget.date_format}}">
    {% include 'django/forms/widgets/input.html' %}
    <select class="daterange-input range-type">
        {% for value, label in widget.choices %}
        <option value="{{value}}">{{label}}</option>
        {% endfor %}
    </select>
    <span class="daterange-inputs">
        {% translate 'From' %}<input type="text" class="daterange-input date-start" />
        &nbsp;{% translate 'To' %}<input type="text" class="daterange-input date-end" />
    </span>
</span>
