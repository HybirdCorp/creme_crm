<ul {% include "django/forms/widgets/attrs.html" %}>
{% with attrs=widget.attrs %}
{% for choice in widget.subwidget_choices %}
  <li class="union-case">
    <input class="union-case-toggle" type="radio" name="{{widget.name}}" id="union_{{choice.widget.name}}" value="{{choice.name}}"{% if widget.required %} required{% endif %}{% if choice.checked %} checked{% endif %}{% if widget.disabled %} disabled{% endif%}>
    <label for="union_{{choice.widget.name}}">{# TODO: help text as tooltip ??? #}{{choice.label}}</label>
    <div class="union-case-widget">{% include choice.widget.template_name with widget=choice.widget %}</div>
  </li>
{% endfor %}
{% endwith %}
</ul>
