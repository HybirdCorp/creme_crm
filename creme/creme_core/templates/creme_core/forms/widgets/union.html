<ul {% include "django/forms/widgets/attrs.html" %}>
{% for choice in widget.subwidget_choices %}
  <li class="union-sub_widget">
    <label>{# TODO: help text as tooltip ??? #}
      <input class="union-widget-switch" type="radio" name="{{widget.name}}" value="{{choice.name}}"{% if widget.required %} required{% endif %}{% if choice.checked %} checked{% endif %}>
      {{choice.label}}
    </label>
    <div class="union-sub_widget_container">{% include choice.widget.template_name with widget=choice.widget %}</div>
  </li>
{% endfor %}
</ul>
