<ul data-name="{{widget.name}}"{% include 'django/forms/widgets/attrs.html' %}>
    <li class="merge-field-container merge-field-1">{% with widget=widget.first %}{% include widget.template_name %}{% endwith %}</li>
    <li class="merge-field-container merge-field-result">{% with widget=widget.merged %}{% include widget.template_name %}{% endwith %}</li>
    <li class="merge-field-container merge-field-2">{% with widget=widget.second %}{% include widget.template_name %}{% endwith %}</li>
</ul>
