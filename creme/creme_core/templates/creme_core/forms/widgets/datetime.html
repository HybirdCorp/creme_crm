{% load i18n %}
<ul class="ui-creme-widget widget-auto ui-creme-datetimepicker" widget="ui-creme-datetimepicker" format="{{widget.date_format}}">
    {% include 'django/forms/widgets/input.html' %}
    <li>{% translate 'On' %}</li>
    <li class="date"><input {# class="ui-corner-all" #} title="{% translate 'Date' %}" type="text" maxlength="12"/></li>
    <li>{% translate 'at' %}</li>
    <li class="hour"><input {# class="ui-corner-all" #} title="{% translate 'Hour' %}" type="number" min="0" max="23"/></li>
    <li>{% translate 'h' %}</li>
    <li class="minute"><input {# class="ui-corner-all" #} title="{% translate 'Minute' %}" type="number" min="0" max="59"/></li>
    <li>{# Minute label #}</li>
    <li class="clear"><button type="button">{% translate 'Clean' %}</button></li>
    <li class="now"><button type="button">{% translate 'Now' %}</button></li>
</ul>
