{% load creme_core_tags creme_widgets %}
<a href="{{url}}" title="{{help_text}}" class="brick-header-button action-type-{{action_type}} {{properties}} {{class}}" data-action="{{action_id}}">
    {% jsondata data class='brick-action-data' %}
    {% if icon %}{% widget_render_icon icon class='brick-header-icon' %}{% endif %}
    {% if label %}<span class="brick-header-button-title brick-action-title">{{label}}</span>{% endif %}
</a>
