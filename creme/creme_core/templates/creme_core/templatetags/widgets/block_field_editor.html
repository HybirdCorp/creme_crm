{% load i18n %}
{% load creme_block creme_core_tags %}
{% if updatable %}
    {% if edit_perm %}{% trans "Edit" as title %}
        <a onclick="creme.blocks.form('/creme_core/entity/edit/{{ct_id}}/{{object.id}}/field/{{field}}', {% if block_name %}{blockReloadUrl:{% get_block_reload_uri %}}{% else %}{reloadOnSuccess: true}{% endif %}).open();"
           title="{{title}}" alt="{{title}}">
            <img src="{% creme_media_url 'images/edit_16.png' %}" border="0">
        </a>
    {% else %}
        {% trans "Can't edit" as img_title %}<img class="forbidden" src="{% creme_media_url 'images/edit_16.png' %}" border="0" title="{{img_title}}" alt="{{img_title}}" />
    {% endif %}
{% endif %}
