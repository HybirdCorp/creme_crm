{% load i18n %}
{% load creme_core_tags %}
{% with url=object.get_delete_absolute_url %}{% comment %}TODO {% blocktrans as %}{% endcomment %}
    {% if url %}
        {% if can_delete %}
            <a onclick="creme.utils.confirmSubmit(this);">
                <img src="{% creme_media_url 'images/delete_64.png' %}"
                {% if object.is_deleted %}
                    title="{% blocktrans %}Delete permanently '{{object}}'{% endblocktrans %}" alt="{% trans "Delete permanently" %}"
                {% else %}
                    title="{% blocktrans %}Delete '{{object}}'{% endblocktrans %}" alt="{% trans "Delete" %}"
                {% endif %}
                />
                <form method="POST" action="{{url}}" style="display:none;">{% csrf_token %}</form>
            </a>
        {% else %}
            <img class="forbidden" src="{% creme_media_url 'images/delete_64.png' %}" title="{% blocktrans %}You can't delete '{{object}}'{% endblocktrans %}" alt="{% trans "Can't delete" %}"/>
        {% endif %}
    {% endif %}
{% endwith %}
