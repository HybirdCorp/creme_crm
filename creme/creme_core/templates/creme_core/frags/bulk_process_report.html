{% load i18n creme_widgets %}

<div class="hat-bar-container ui-creme-dialog-titlebar">
    <div class="hat-bar">
        <div class="bar-icon">{% widget_icon name='info' size='brick-hat-bar' label=_('Information') %}</div>
        <div class="bar-title"><h1>{{title}}</h1></div>
    </div>
</div>

{% with errors=form.bulk_invalid_entities %}
    {% if errors %}
        {% include 'creme_core/bricks/bulk-errors.html' %}
    {% else %}
        <p>{{summary|linebreaksbr}}</p>
    {% endif %}
{% endwith %}
