{% load i18n %}<select class="lv-state-field" data-lv-search-widget="select" name="{{widget.name}}" {# title="{{cell.title}}" #}>
{% with value=widget.value NULL_FK=widget.NULL_FK %}
    <option value=""{% if value == '' %} selected{% endif %}>{% translate 'All' context 'creme_core-filter' %}</option>
    {% if widget.null %}<option value="{{NULL_FK}}"{% if value == NULL_FK %} selected{% endif %}>{% translate 'N/A' %}</option>{% endif %}
    <option value="1"{% if value == 1 %} selected{% endif %}>{% translate 'Yes' %}</option>
    <option value="0"{% if value == 0 %} selected{% endif %}>{% translate 'No' %}</option>
{% endwith %}
</select>
