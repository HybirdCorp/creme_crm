{% extends "creme_core/tests/testbase.html" %}
{% load creme_core_tags %}

{% block test_title %}Creme ListView Widget{% endblock %}
{% block test_header %}
    <style>
        .listview-test .title {
            width: 10em;
        }
        
        .listview-test span {
            display: inline-block;
        }

        .listview-test .ui-icon-close {
            vertical-align: middle;
            margin-left: -20px;
        }
        
        .listview-test .ui-icon-close:hover {
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.listview-open').click(function() {
                var multiple = $(this).is('[multiple]');
                var ctype = $(this).attr('ctype');
                var target = $(this).attr('target') || '';
                var filter = $(this).attr('filter') || '';

                creme.lv_widget.openFilterSelection(target, ctype, filter, multiple);
            });
            
            $('.listview-test .ui-icon-close').click(function() {
                $('#' + $(this).attr('target')).val('');
            })
        });
    </script>
{% endblock %}
{% block test_content %}
    <ul>
        <li class="listview-test">
            <span class="title">Contacts&nbsp;</span>
            <a class="listview-open" ctype="{{TEST_CONTENTTYPES.contact}}" target="contacts">single</a>&nbsp;|
            <a class="listview-open" ctype="{{TEST_CONTENTTYPES.contact}}" target="contacts" multiple>multiple</a>
            <input id="contacts" type="text" disabled><span class="ui-icon ui-icon-close" target="contacts"></span>
        </li>
        <li class="listview-test">
            <span class="title">Contacts (filtered)&nbsp;</span>
            <a class="listview-open" ctype="{{TEST_CONTENTTYPES.contact}}" target="contacts-filtered" filter="{&quot;first_name&quot;:&quot;Fulbert&quot;}">single</a>&nbsp;|
            <a class="listview-open" ctype="{{TEST_CONTENTTYPES.contact}}" target="contacts-filtered" filter="{&quot;first_name&quot;:&quot;Fulbert&quot;}" multiple>multiple</a>
            <input id="contacts-filtered" type="text" disabled><span class="ui-icon ui-icon-close" target="contacts-filtered"></span>
        </li>
    </ul>
{% endblock %}
