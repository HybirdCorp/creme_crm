
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ LANGUAGE_CODE }}" xml:lang="{{ LANGUAGE_CODE }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>{% block page_title %}{% endblock %}Creme CRM</title>
        <style type="text/css">
            .creme-test-header {
                clear: both;
                display: block;
                background: linear-gradient(#3875d7 20%, #2a62bc 90%);
                color: #fff;
                position: fixed;
                width: 100%;
                padding: 0 0 0 5px;
                margin: 0;
                z-index: 10000;
                top:0;
                left:0;
                text-align: center;
            }

            .creme-test-header span {
                width: 20%;
                margin-left: auto;
                margin-right: auto;
            }

            .creme-test-body {
                margin-top: 5em;
                font-family: Verdana, Tahoma, Arial, Helvetica, sans-serif;
                font-size: 0.8em;
            }

            .creme-test-body ul {
                margin: 0px;
                padding: 0px;
                list-style: none;
                width: 20%;
                margin-left: auto;
                margin-right: auto;
                line-height: 1.6;
            }

            .creme-test-body a {
                text-decoration: none;
            }

            .creme-test-body a:hover {
                text-decoration: underline;
            }

            .custom-screen {
                float: right;
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <h1 class="creme-test-header"><span>Test Pages</span></h1>
        <div class="creme-test-body">
            <ul>
                {% for name, label in TEST_VIEW_LIST %}
                <li>
                    <a href="/test_widget/{{name}}">{{label}}</a>
                    <span class="custom-screen">
                        <a href="/test_widget/{{name}}?screen=1024x768">Low Res</a>&nbsp;|&nbsp;<a href="/test_widget/{{name}}?screen=1920x1080">High Res</a>
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
