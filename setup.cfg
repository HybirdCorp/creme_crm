[metadata]
name = creme-crm
author = hybird.org
author_email = contact@hybird.org
url = https://www.cremecrm.com
version = attr: creme.__version__

description = A CRM software using the django web framework
long_description = file: README.md
long_description_content_type = text/markdown

license = AGPL-3.0
license_file = LICENSE.txt

keywords = CRM
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Web Environment
    Framework :: Django
    Intended Audience :: Customer Service
    Intended Audience :: Developers
    Intended Audience :: End Users/Desktop
    License :: OSI Approved :: GNU Affero General Public License v3
    Natural Language :: French
    Operating System :: OS Independent
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Office/Business


[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires =
    django ~=3.2.24
    redis ~=4.0.2
    Pillow ~=8.4.0
    python-dateutil ~=2.8.2
    bleach ~=4.1.0
    django-formtools == 2.3
    xlrd ~=1.2.0
    xlwt ~=1.3.0
    csscompressor ~=0.9
    rjsmin ~=1.2.2
    # FIX: pin temporarily reportlab because 3.6.7 is not compatible with xhtml2pdf 0.2.5
    reportlab == 3.6.6
    xhtml2pdf ==0.2.5

[options.extras_require]
dev=
    coverage ~=6.1.2
    flake8 ~=4.0.1
    isort ~=5.10
    ipython
    parameterized ~=0.8.1
    tblib ~=1.7.0
    django-extensions ~=3.1.0
    polib ~= 1.1.0
    pyenchant ~= 3.2.2
    beautifulsoup4 ~= 4.10.0
mysql=
    mysqlclient ~=2.1.0
pgsql=
    psycopg2 ~=2.9.2
graphs=
    pygraphviz ~=1.6.0

[options.entry_points]
console_scripts =
    creme = creme.manage:execute

[isort]
include_trailing_comma = True
multi_line_output = 3
use_parentheses = True
skip_glob = */migrations/old/*

[coverage:run]
branch = True
source = creme
parallel = true
concurrency=multiprocessing,threading
data_file=artifacts/coverage

[coverage:report]
show_missing = True
skip_covered = True
omit = */migrations/*

[coverage:html]
directory=artifacts/coverage_html
title = Coverage report

[flake8]
exclude =
    */migrations/*
    creme/_generated_media_names.py
max-line-length = 99
ignore =
    E221 ;multiple spaces before operator
    E241 ;multiple spaces after ':', ','
    E272 ;multiple spaces before keyword
    W503 ;line break before binary operator  # Anti-pattern: https://www.flake8rules.com/rules/W503.html
