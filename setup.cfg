[metadata]
name = creme
author = hybird.org
author_email = contact@hybird.org
url = www.cremecrm.com
version = attr: creme.__version__

description = A CRM software using the django web framework
long_description = file: README

license = AGPL-3.0
license_file = LICENSE.txt

keywords = CRM
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Web Environment
    Framework :: Django
    Intended Audience :: Customer Service
    Intended Audience :: Developers
    Intended Audience :: End Users/Desktop
    License :: OSI Approved :: GNU Affero General Public License v3
    Natural Language :: French
    Operating System :: OS Independent
    Programming Language :: Python :: 3.6
    Topic :: Office/Business

install_requires =
    django>=2.2.10,<2.2.1024
    redis>=3.4.1,<3.4.1024
    Pillow>=7.0.0,<7.0.1024
    python-dateutil>=2.8.1,<2.8.1024
    bleach>=3.1.1,<3.1.1024
    django-formtools==2.2

[options]
zip_safe = False
include_package_data = True
packages = find:

[isort]
include_trailing_comma = True
multi_line_output = 3
use_parentheses = True

[coverage:run]
branch = True
source = creme
parallel = true
concurrency=multiprocessing,threading
data_file=artifacts/coverage

[coverage:report]
show_missing = True
skip_covered = True
omit = */migrations/*

[coverage:html]
directory=artifacts/coverage_html
title = Coverage report

[flake8]
exclude =
    */migrations/*
ignore =
    E116 ;unexpected indentation (comment)
    E121 ;continuation line under-indented for hanging indent
    E122 ;continuation line missing indentation or outdented
    E123 ;closing bracket does not match indentation of opening bracket's line
    E124 ;closing bracket does not match visual indentation
    E125 ;continuation line with same indent as next logical line
    E126 ;continuation line over-indented for hanging indent
    E127 ;continuation line over-indented for visual indent
    E128 ;continuation line under-indented for visual indent
    E131 ;continuation line unaligned for hanging indent
    E201 ;whitespace after '('
    E221 ;multiple spaces before operator
    E222 ;multiple spaces after operator
    E241 ;multiple spaces after ':', ','
    E272 ;multiple spaces before keyword
    E301 ;expected 1 blank line
    E302 ;expected 2 blank lines
    E501 ;line too long
    E702 ;multiple statements on one line (semicolon)
    E722 ;do not use bare 'except'
    E731 ;do not assign a lambda expression, use a def
    F403 ;'import *' used; unable to detect undefined names
    F405 ;may be undefined, or defined from star imports
    F841 ;local variable '__' is assigned to but never used
    W503 ;line break before binary operator
    W504 ;line break after binary operator
